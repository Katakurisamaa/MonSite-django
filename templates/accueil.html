{% extends 'base.html' %}
{% load static %}
{% block titre %} Accueil {% endblock %}
{% block content %}
<body>
    <section class="accueil">
        <!-- rgb(204, 173, 230) -->
        <div class="jumbotron jumbotron-fluid contenu">
            <div class="container text-center">
                <h1 class="display-4">Bienvenue chez <span style="color:#821B74">Soso Relooking</span></h1>
                <p class="lead">
                    Nous espérons que vous trouverez votre bonheur dans notre boutique
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                      </svg>.
                </p>
                <p class="text-white">Cliquez <a href="{% url 'boutique' %}"> ici</a> pour visiter notre boutique.</p>
            </div>
        </div>
    </section>
<section class="container accueil">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'images/chaussure1.jpg' %}" class="d-block w-100" alt="tof1">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'images/chaussure4.jpg' %}" class="d-block w-100" alt="tof2">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/chaussure6.jpg' %}" class="d-block w-100" alt="tof3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Précédent</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Suivant</span>
        </button>
      </div>
</section>
</body>
{% endblock %}
