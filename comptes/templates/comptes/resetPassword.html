{% extends 'base.html' %}
{% load static %}
{% block titre %}Réinitialiser mot de passe{% endblock %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4"><span style="color:#821B74">Réinitialisation du mot de passe</span></h4>
          {% include 'includes/alerts.html' %}
          <form action="{% url 'resetPassword' %}" method="POST">
            {% csrf_token %}
            <div class="form-group mb-4">
                <input type="password" class="form-control" placeholder="Nouveau mot de passe" name="password">
              </div> <!-- form-group// -->

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmez le mot de passe" name="confirm_password">
              </div> <!-- form-group// -->
              
              <div class="form-group mt-4">
                  <button type="submit" class="btn btn-block text-white" style="background-color:rgb(204,173,230);"> Réinitialiser  </button>
              </div> <!-- form-group// -->
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Première fois chez <span style="color:#821B74">Soso Relooking?</span> <a href="{% url 'register' %}">Inscrivez-vous.</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= --> 
</section>
{% endblock %}
