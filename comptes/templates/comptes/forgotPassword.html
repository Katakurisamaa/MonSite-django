{% extends 'base.html' %}
{% load static %}
{% block titre %}Connexion{% endblock %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4"><span style="color:#821B74">Mot de passe oublié</span></h4>
          {% include 'includes/alerts.html' %}
          <form action="{% url 'forgotPassword' %}" method="POST">
            {% csrf_token %}
              <div class="form-group mb-4">
                 <input type="email" class="form-control" placeholder="Adresse email" name="email">
              </div> <!-- form-group// -->

              <div class="form-group">
                  <a href="{% url 'login' %}" class="" style="float:right;">Got password? Se connecter</a>
              </div> <!-- form-group form-check .// -->
              
              <div class="form-group">
                  <button type="submit" class="btn btn-block text-white" style="background-color:rgb(204,173,230);"> Soumettre </button>
              </div> <!-- form-group// -->
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Première fois chez <span style="color:#821B74">Soso Relooking?</span> <a href="{% url 'register' %}">Inscrivez-vous.</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= --> 
    </section>
{% endblock %}
