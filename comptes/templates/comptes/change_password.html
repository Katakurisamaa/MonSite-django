{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg mt-4">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9" id="Changepassword">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Changez votre mot de passe</strong>
		</header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'change_password' %}" method="POST">
					{% csrf_token %}

					<div class="form-group mb-2">
						<label>Mot de passe actuel</label>
						<input type="password" name="current_password" placeholder="Mot de passe actuel" class="form-control" required>
					</div>
					<div class="form-group mb-2">
						<label>Créer un nouveau mot de passe</label>
						<input type="password" name="new_password" placeholder="Créer un nouveau mot de passe" class="form-control" required>
					</div>
					<div class="form-group mb-2">
						<label>Confirmer le nouveau mot de passe</label>
						<input type="password" name="confirm_password" placeholder="Confirmer le nouveau mot de passe" class="form-control" required>
					</div>

					<input type="submit" value="Soumettre" class="btn btn-primary">
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
